<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
    <img src="./images/icon-view.svg" alt="View icon">
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <p> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
    <p> <img src="./images/icon-clock.svg" alt=""> 3 days left</p>

    <div class="footer">
      <img src="./images/image-avatar.png" alt="Avatar Image">
      <p>Creation of Jules Wyvern</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
